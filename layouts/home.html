<!doctype html>
<html itemscope itemtype="http://schema.org/Event">
<head>
  <title itemprop="name">Praxisworkshop Tränkeautomaten</title>

  <meta charset="utf-8">
  <meta name="author" content="Andreas Deininger - Urban GmbH" />
  <meta name="description" content="Erfolgreicher Einsatz von Tränkeautomaten und UV-C Hygienisierung in der Kälberaufzucht">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  {{ hugo.Generator }}
  {{ partial "opengraph.html" . }}
  {{ partial "twitter_cards.html" . }}

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.0/ol.css">

  <!-- Map style -->
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>

  <!-- Google reCaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Exo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>
<body>
  <div class="global">

    {{ partial "nav.html" . }}
    {{ partial "header.html" . }}

    <div class="content" id="content">
      <div class="wrapper">
        {{ range $section := site.Params.Sections }}
          <section class="{{ $section }}" id="{{ $section }}">
            {{ partial $section site.Params }}
          </section>
        {{ end }}

        <footer class="footer">
          <p>&nbsp;</p>
        </footer>
      </div>
    </div>
  </div>

</body>
</html>
